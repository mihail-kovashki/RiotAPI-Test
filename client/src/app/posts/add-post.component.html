<div class="profile-heading">
  <h1>What's on your mind, <i>{{currentUser.username}}</i>?</h1>
</div>
<div class="container profile-container">
  <form #postForm='ngForm' (submit)='addPost()'>
    <div class="form-group">
      <input
        class="form-control"
        name='content'
        [(ngModel)] = 'post.content'
        id="content"
        #content = 'ngModel'
        required>
      <span [hidden] = 'content.valid || content.pristine'>
        Content cannot be empty!
      </span>
    </div>

    <button
      class="btn btn-success"
      [disabled] = '!postForm.form.valid'>
      Add Post
    </button>

    <a routerLink="/" class="btn btn-default">Cancel</a>
  </form>
</div>
