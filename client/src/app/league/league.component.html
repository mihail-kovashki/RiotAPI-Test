<div >
  <header class="masthead">
    <div class="container">
      <img class="img-fluid" src="http://apollo-na-uploads.s3.amazonaws.com/1427346224398/photo.png" alt="">
      <div class="intro-text">
        <span class="name">EUW Challenger Leaderboard</span>
        <hr class="star-light">
        <span class="skills">All Players in this League:</span>
      </div>
    </div>
  </header>
  <div>
    <div class="container profile-container">
      <div>

      </div>
      <div class='col-lg-12 animated fadeIn' >
        <div class='media movie league-table-categories' >
          <div class='profile-card-info league-card-info' >
              <div class="profile-card-name">
                <span><b >Summoner Name </b></span>
              </div>
              <div class="win-lose">
                <i >Wins/Losses </i>
              </div>
              <div class="league-points">
                <b >League Points</b>
              </div>
          </div >
        </div >
      </div>
      <div *ngFor="let item of allPlayers; let i = index">
        <player-card [player]="item" [index]="i" ></player-card>
      </div >
    </div>
  </div>
</div >
