<header class="masthead">
  <div class="container">
    <div class="intro-text">
      <span class="skills">Change Profile Pic</span>
      <hr class="star-light">
    </div>
  </div>
</header>
<div class="container profile-container">
  <form #profilePicForm='ngForm' (submit)='profilePicAdd()'>
    <div class="form-group">
      <input
        type="file"
        accept=".jpg,.jpeg,.png"
        (change)="fileChange($event)"
        class="form-control"
        name='profilePic'
        id="profilePic"
        label='Your New Profile Image'
        required>
    </div>

    <button
      type="submit"
      class="btn btn-success"
      [(disabled)] = '!profile.profilePicFile'>
      Submit
    </button>

  </form>
</div>
